<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" th:src="@{/js/test.js}"></script>
  <link th:href="@{/css/test.css}" rel="stylesheet">
</head>
<body>
  <form th:action="@{/form}" th:object="${user}" method="post">
    <label for="name">氏名：</label>
    <input type="text" th:field="*{name}"><br>
    
    <label for="email">E-Mail：</label>
    <input type="email" th:field="*{email}"><br>
    
    <label for="age">年齢：</label>
    <input type="number" th:field="*{age}"><br>
    
    <button onclick="ShowAlert()">送信</button>
    
    <p>氏名(前回)：</p>
    <p th:text="*{beforeName}"></p>
    
    <p>E-Mail(前回)：</p>
    <p th:text="*{beforeEmail}"></p>
    
    <p>年齢(前回)：</p>
    <p th:text="*{beforeAge}"></p>
  </form>
</body>
</html>
